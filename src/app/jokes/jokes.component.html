<body>
  <main class="container py-1 mb-2">
    <div class="p-4 p-md-10 mb-4 text-white rounded bg-dark">
      <div class="col-md-10 px-0">
        <h1 class="display-6 fst-italic">{{title}}</h1>
        <p class="lead my-2">
          {{message}}
        </p>
      </div>
    </div>
    <hr />
    <div class="row mb-2" *ngFor="let joke of jokes">
      <div class="col-md-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <span class="mb-0">Title: {{joke.title}}</span>
          <div class="col p-4 d-flex flex-column position-static">
            
            <span class="mb-1">Category: {{joke.category}}</span>
            <h3 class="card-text mb-auto">{{joke.content}}</h3>
            <hr />
          </div>          
        </div>
      </div>
    </div>    
  </main>
</body>
